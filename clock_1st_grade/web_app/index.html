<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>時計クイズ（操作して時刻を合わせよう）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>時計クイズ</h1>
    <div id="target">出題: <span id="targetTime">--:--</span></div>
    <div id="clock-container">
      <svg id="clock" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="95" class="face"/>
        <!-- 目盛 -->
        <g id="marks"></g>
        <g id="hands" transform="translate(100,100)">
          <line id="hourHand" x1="0" y1="0" x2="0" y2="-40" stroke="#333" stroke-width="6" stroke-linecap="round"/>
          <line id="minuteHand" x1="0" y1="0" x2="0" y2="-65" stroke="#c33" stroke-width="4" stroke-linecap="round"/>
          <circle cx="0" cy="0" r="3" fill="#333"/>
        </g>
      </svg>
    </div>

    <div class="controls">
      <button id="randomBtn">出題をだす</button>
      <button id="checkBtn">判定</button>
      <button id="speakBtn">読み上げ</button>
      <button id="resetBtn">リセット</button>
      <div id="feedback"></div>
    </div>

    <div id="confetti-container" aria-hidden="true"></div>

    <p class="hint">※ 画面、またはタブレットで針をドラッグして時刻を合わせてください（5分刻みの出題）。</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
